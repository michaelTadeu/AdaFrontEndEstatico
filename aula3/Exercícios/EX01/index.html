<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos/ Emoji</title>
</head>
<body>
    <h1>Parágrafos, Emoji e quebras de linha</h1>
    <p>Escrever o que você quiser.
        No meio das tags 
        &lt;p&gt; e &lt;/p&gt;
    </p>
    <p>Se precisar quebrar
        o texto em algum lugar 
        específico <br> como esse,
        você pode usar a tag &lt;br&gt;.</p>
    </p>
    <p>
        Adicionar alguns símbolos especiais:
        &pound;
        &yen;
        &sum;
    </p>
    <p> 
        Vamos adicionar alguns emoji:
        &#x1F574;
        &#x1F436;
        &#x2602;
        &#9757;
    </p>
</body>
</html>
