<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mistura de Listas</title>
</head>
<style>
    ul {
        list-style-type: square
    }
</style>
<body>
    <ul>
        <li>Primeito Item</li>
        <li>Segundo Item</li>
        <ol>
            <li>Primeiro Item do segunto tópico</li>
            <li>Segundo Item do segunto tópico</li>
        </ol>
    </ul>
</body>
</html>
